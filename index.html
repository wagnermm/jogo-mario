<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Mario</title>
</head>
<body>
    <div class="container" id="container">
        <div class="score">
            <p>Pontuação: <span id="points">0</span></p>
        </div>
        <div class="instructions">
            <h2>Instruções do Jogo</h2>
            <p>Clique na tela para pular sobre o obstáculo. Tente chegar ao final!</p>
            <button type="button" class="start-game">Iniciar Jogo</button>
        </div>
        <div class="main">
            <div class="game-over">
                <p>Game Over!</p>
                <p>Sua pontuação final: <span id="points">0</span></p>
                <button type="button" class="refresh">Reiniciar<i class="fa-sharp fa-solid fa-rotate-right"></i></button>
            </div>
        </div>
        <img src="./image/mario.gif" alt="mario" class="mario">
        <img src="./image/fireball.gif" alt="tubo" class="fireball">
    </div>
    <script src="./js/script.js"></script>
    <script src="https://kit.fontawesome.com/cc8f61138a.js" crossorigin="anonymous"></script>
</body>
</html>
